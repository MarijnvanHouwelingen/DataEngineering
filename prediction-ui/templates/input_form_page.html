<html>
<head>
    <title>Fraud Check Form</title>
</head>
<body>

<form action="/checkfraud" method="POST">
    <h1> Uncover the Red Flags: What's Your Risk of Fraud? </h1>
    <label for="dropdown">Please specify your gender:</label>
    <select id="dropdownGender" name="dropdownGender">
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select> <br><br>

    <label for="dropdown">Do you own a car:</label>
    <select id="dropdownCar" name="dropdownCar">
        <option value="Y">Yes</option>
        <option value="N">No</option>
    </select> <br><br>

    <label for="dropdown">Are you a property owner:</label>
    <select id="dropdownProperty" name="dropdownProperty">
        <option value="Y">Yes</option>
        <option value="N">No</option>
    </select> <br><br>

    <label for="ntp">How many children do you have:</label>
    <input type="text" id="nrchildren" name="nrchildren" placeholder=""> <br><br>

    <label for="pgc">What is your annual income:</label>
    <input type="text" id="annualincome" name="annualincome" placeholder=""> <br><br>

    <label for="dropdown">Please specify the type of income you receive:</label>
    <select id="dropdownTypeIncome" name="dropdownTypeIncome">
        <option value="Working">Working</option>
        <option value="Commercial associate">Commercial associate</option>
        <option value="Pensioner">Pensioner</option>
        <option value="State servant">State servant</option>
    </select> <br><br>

    <label for="dropdown">What is your highest level of education completed:</label>
    <select id="dropdownEducation" name="dropdownEducation">
        <option value="Secondary / secondary special">Secondary / secondary special</option>
        <option value="Higher education">Higher education</option>
        <option value="Incomplete higher">Incomplete higher</option>
        <option value="Lower secondary">Lower secondary</option>
        <option value="Academic degree">Academic degree</option>
    </select> <br><br>

    <label for="dropdown">What is your marital status:</label>
    <select id="dropdownMarital" name="dropdownMarital">
        <option value="Married">Married</option>
        <option value="Single / not married">Single / not married</option>
        <option value="Civil marriage">Civil marriage</option>
        <option value="Seperated">Seperated</option>
        <option value="Widow">Widow</option>
    </select> <br><br>

    <label for="dropdown">What type of housing do you currently reside in:</label>
    <select id="dropdownHouse" name="dropdownHouse">
        <option value="House / apartement">House / apartement</option>
        <option value="With parents">With parents</option>
        <option value="Municipal apartment">Municipal apartment</option>
        <option value="Rented apartment">Rented apartment</option>
        <option value="Office apartment">Office apartment</option>
    </select> <br><br>

    <p><input type='submit' value='Check'/></p>
</form>

</body>
</html>
